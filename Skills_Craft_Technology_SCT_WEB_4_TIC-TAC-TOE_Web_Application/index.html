<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Web Game</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00f0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #0ff;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      transition: transform 0.2s;
    }

    .cell:hover {
      background-color: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .status {
      margin-top: 20px;
      font-size: 1.5rem;
      text-align: center;
    }

    .reset-btn {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1rem;
      background: #0ff;
      border: none;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reset-btn:hover {
      background: #00cccc;
    }

    @media (max-width: 400px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
      }

      .cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>âœ¨ Tic Tac Toe</h1>

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <div class="status" id="status">Player X's Turn</div>
  <button class="reset-btn" onclick="startGame()">Reset Game</button>

  <script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('[data-cell]');
    const statusText = document.getElementById('status');

    let xTurn = true;
    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function startGame() {
      cells.forEach(cell => {
        cell.innerText = '';
        cell.classList.remove('x', 'o');
        cell.addEventListener('click', handleClick, { once: true });
      });
      xTurn = true;
      statusText.innerText = "Player X's Turn";
    }

    function handleClick(e) {
      const cell = e.target;
      const currentClass = xTurn ? 'X' : 'O';
      cell.innerText = currentClass;
      cell.classList.add(currentClass.toLowerCase());

      if (checkWin(currentClass)) {
        statusText.innerText = `ðŸŽ‰ Player ${currentClass} Wins!`;
        endGame();
      } else if (isDraw()) {
        statusText.innerText = "ðŸ˜ It's a Draw!";
        endGame();
      } else {
        xTurn = !xTurn;
        statusText.innerText = `Player ${xTurn ? 'X' : 'O'}'s Turn`;
      }
    }

    function endGame() {
      cells.forEach(cell => {
        cell.removeEventListener('click', handleClick);
      });
    }

    function isDraw() {
      return [...cells].every(cell => cell.innerText !== '');
    }

    function checkWin(currentClass) {
      return winningCombos.some(combo => {
        return combo.every(index => {
          return cells[index].innerText === currentClass;
        });
      });
    }

    // Start the game when page loads
    startGame();
  </script>
</body>
</html>
