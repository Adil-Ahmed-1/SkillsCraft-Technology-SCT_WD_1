<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task_2_Stopwatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      transition: background 0.5s ease;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .stopwatch-box {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    #display {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .btn-group {
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn-custom {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-start { background-color: #28a745; color: white; }
    .btn-stop { background-color: #dc3545; color: white; }
    .btn-reset { background-color: #6c757d; color: white; }
    .btn-lap { background-color: #007bff; color: white; }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .lap-list {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      text-align: left;
      margin-top: 10px;
    }

    .lap-item {
      padding: 5px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark-mode {
      background: linear-gradient(to right, #232526, #414345) !important;
    }

    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 30px;
    }
  </style>
</head>
<body>

  <div class="toggle-switch">
    <button class="btn btn-sm btn-warning" onclick="toggleMode()">üåó Toggle Mode</button>
  </div>

  <div class="container">
    <div class="stopwatch-box">
      <h2 class="mb-3">‚è± Stopwatch SkillsCraft-Technology</h2>
      <div id="display">00:00:00</div>

      <div class="d-flex flex-wrap justify-content-center btn-group">
        <button class="btn btn-custom btn-start" onclick="start()">Start</button>
        <button class="btn btn-custom btn-stop" onclick="stop()">Stop</button>
        <button class="btn btn-custom btn-reset" onclick="reset()">Reset</button>
        <button class="btn btn-custom btn-lap" onclick="lap()">Lap</button>
      </div>

      <div class="lap-list" id="laps"></div>
    </div>
  </div>

  <script>
    let hr = 0, min = 0, sec = 0;
    let interval = null;
    let running = false;

    function updateDisplay() {
      document.getElementById("display").textContent =
        `${String(hr).padStart(2, '0')}:${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function stopwatch() {
      sec++;
      if (sec >= 60) { sec = 0; min++; }
      if (min >= 60) { min = 0; hr++; }
      updateDisplay();
    }

    function start() {
      if (!running) {
        interval = setInterval(stopwatch, 1000);
        running = true;
      }
    }

    function stop() {
      clearInterval(interval);
      running = false;
    }

    function reset() {
      clearInterval(interval);
      hr = min = sec = 0;
      running = false;
      updateDisplay();
      document.getElementById("laps").innerHTML = '';
    }

    function lap() {
      if (running) {
        const lapTime = `${String(hr).padStart(2, '0')}:${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        const lapList = document.getElementById("laps");
        const newLap = document.createElement("div");
        newLap.className = "lap-item";
        newLap.textContent = `Lap - ${lapList.children.length + 1}: ${lapTime}`;
        lapList.prepend(newLap);
      }
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    updateDisplay();
  </script>

</body>
</html>
