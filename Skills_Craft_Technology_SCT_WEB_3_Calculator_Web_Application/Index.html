<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillsCraft-Technology Calculator-Web-Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.05);
      max-width: 400px;
      width: 100%;
    }

    #display {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      height: 60px;
      font-size: 2rem;
      color: #0ff;
      text-align: right;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px #0ff;
    }

    .btn {
      font-size: 1.5rem;
      margin: 5px;
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.07);
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    .btn-clear {
      background-color: #ff4d4d;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .btn-equal {
      background-color: #00ff80;
      color: #000;
      box-shadow: 0 0 15px #00ff80;
    }

    .btn-equal:hover {
      background-color: #00cc66;
    }

    @media (max-width: 400px) {
      .btn {
        width: 60px;
        height: 60px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator text-center">
    <input type="text" id="display" readonly>

    <div class="d-flex flex-wrap justify-content-center">
      <button class="btn btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="appendOperator('/')">รท</button>
      <button class="btn" onclick="appendOperator('*')">ร</button>
      <button class="btn" onclick="appendOperator('-')">-</button>

      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn" onclick="appendOperator('+')">+</button>

      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn btn-equal" onclick="calculate()">=</button>

      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      display.value += operator;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
